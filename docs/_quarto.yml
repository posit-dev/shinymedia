project:
  type: website
  resources:
    - "lib/"
    - "mp3/"
    - "r/"

metadata-files:
  - _sidebar-python.yml
  - _sidebar-r.yml

filters:
  - interlinks

website:
  title: shinymedia
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Reference"
        menu:
          - text: "Python"
            href: reference/python/index.qmd
          - text: "R"
            href: reference/r/index.qmd

    right:
      - icon: github
        href: https://github.com/posit-dev/shinymedia
        aria-label: GitHub repository

format:
  html:
    theme: [default, styles.scss]

interlinks:
  fast: true
  sources:
    shiny:
      url: https://shiny.posit.co/py/
      inv: objects.json

quartodoc:
  package: shinymedia
  dir: reference/python
  render_interlinks: true
  sidebar: _sidebar-python.yml
  title: "Python Package Reference"
  sections:
    - title: Media components
      desc: Components to be used with Shiny for media capture/playback.
      contents:
        - input_video_clip
        - audio_spinner
